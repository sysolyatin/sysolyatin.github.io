---
title: "Приложения и плагины"
layout: default
---


<h2 class="mb-4">{{ page.title }}</h2>
<div class="row">
    {% for item in site.apps %}
        <div class="col-md-3">
            <a href="{{ item.url }}">
                <img src="{{ item.icon }}" class="img-fluid">
                <center><b>{{ item.name }}</b></center>
            </a>
            <br>{{ item.text }}
        </div>
    {% endfor %}
</div>
