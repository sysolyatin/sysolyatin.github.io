<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% if page.title %}{{ page.title }} :: {% endif %}{{ site.title }} - {{ site.description }}</title>
        <link rel="icon" href="/static/cropped-logo-32x32.png" sizes="32x32" />
        <link rel="icon" href="/static/cropped-logo-192x192.png" sizes="192x192" />
        <link rel="apple-touch-icon" href="/static/cropped-logo-180x180.png" />
        <link href="/static/bootstrap.min.css" rel="stylesheet">
        <link href="/static/sysolyatin.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-3 mb-3 bg-white rounded p-4">
            <div class="mb-3">
                <div class="row">
                    <div class="col-md-4">
                        <a href="/">
                            <img src="/static/logo.svg" class="img-fluid" style="max-width: 400px;" alt="Художник по свету Артем Сысолятин">
                        </a>
                    </div>
                    <div class="col-md-8 text-end main-menu">
                        {% for item in site.navigation_links %}
                            <a href="{{ item.url }}">{{ item.title }}</a> 
                        {% endfor %}
                    </div>
                </div>
            </div>

            <div class="p-2">{{ content }}</div>
        </div>
        <script defer>
            Array.prototype.forEach.call(document.getElementsByClassName('task-list-item-checkbox'), function (e) {
                e.removeAttribute('disabled');
            });
        </script>
    </body>
</html>
