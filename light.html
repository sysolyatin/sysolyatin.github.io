---
layout: default
title: Заметки про свет
---
<div class="h-100 p-4 mb-3">
	<h2 class="mb-4">{{ page.title }}</h2>
    <div class="row">
        <div class="col-md-9">
            <ul>
                {% for post in site.posts %}
                <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date: "%d.%m.%Y" }})</li>
                {% endfor %}
            </ul>

            <div class="text-secondary small">
            	Если вдруг вы знаете, что такое RSS: можно подписаться на новые заметки по этой <a href="/feed.xml">ссылке</a>
            </div>
        </div>
    </div>
</div>
